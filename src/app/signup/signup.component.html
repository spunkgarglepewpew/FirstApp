<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required minlength="3" maxlength="20">
            </div>
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required minlength="6" maxlength="40">
            </div>
            <div class="form-group mb-3">
              <label for="mobile" class="form-label">Mobile:</label>
              <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile" required maxlength="10">
            </div>
            <div class="form-group mb-3">
              <label for="address" class="form-label">Address:</label>
              <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address" required maxlength="220">
            </div>
            <div class="form-group mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="gender" required maxlength="11">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
